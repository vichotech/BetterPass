<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterPass Â· Secure passwords generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="classes.css">
    <link type="image/png" sizes="32x32" rel="icon" href="assets/img/icons8-password-3-32.png">

    <!-- IMPORTING GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">
</head>

<body class="w--100 flex j-c--center f-fam--p c--ligth ov--hidden">
    <div class="bg-cont h--100 w--100 absolute flex f-d--col al-i--center j-c--center">
        <p id="background" class="f-fam--c text_h6 c--dark"></p>
    </div>
    <main class="h--100 p--4 relative flex f-d--col j-c--space-b al-i--center g--2">
        <header class="main-header w--100 flex j-c--space-b al-i--center b--p-10-50 bdp-f--blur-1 bd--p-50-10_1_sd bd-rd--pill c--p-50">
            <div class="branding flex al-i--base g--2">
                <h1 class="text_sub-l">BetterPass</h1>
                <span class="version text_sub-s c--p-20">v1.0.1</span>
            </div>
            <div class="icons-cont flex al-i--center g--3">
                <a class="square--6 c--current" href="https://github.com/vichotech/betterpass" target="_blank" title="@vichotech on GitHub" rel="noopener">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        stroke="none"
                        >
                        <path class="path" d="M12,2.2c-5.5,0-10,4.5-10,10c0,4.4,2.9,8.2,6.8,9.5c0.5,0.1,0.7-0.2,0.7-0.5c0-0.2,0-1,0-1.9 c-2.8,0.6-3.4-1.2-3.4-1.2C5.7,17.1,5,16.8,5,16.8c-0.9-0.6,0.1-0.6,0.1-0.6c1,0.1,1.5,1,1.5,1C7.5,18.7,9,18.3,9.5,18 c0.1-0.6,0.3-1.1,0.6-1.3c-2.2-0.3-4.6-1.1-4.6-4.9c0-1.1,0.4-2,1-2.7C6.5,8.8,6.2,7.8,6.7,6.4c0,0,0.8-0.3,2.8,1 c0.8-0.2,1.7-0.3,2.5-0.3c0.8,0,1.7,0.1,2.5,0.3c1.9-1.3,2.7-1,2.7-1c0.5,1.4,0.2,2.4,0.1,2.6c0.6,0.7,1,1.6,1,2.7 c0,3.8-2.3,4.7-4.6,4.9c0.4,0.3,0.7,0.9,0.7,1.9c0,1.3,0,2.4,0,2.7c0,0.3,0.2,0.6,0.7,0.5c4-1.3,6.8-5.1,6.8-9.5 C22,6.7,17.5,2.2,12,2.2z"
                        />
                    </svg>
                </a>
            </div>
        </header>

        <!-- PASSWORD CONTAINER -->
        <div class="password-cont flex f-d--col al-i--start g--1 c--p-50 z--1">
            <div class="flex f-d--col al-i--center c--ligth g--2" id="empty-state">
                <p class="empty-state__title">You've not created any passwords yet.</p>
                <p class="text_body-s flex al-i--center g--2">Press <span class="command b--p-50 c--dark bd-rd--pill in-flex al-i--center j-c--center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dice-5"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M16 8h.01"/><path d="M8 8h.01"/><path d="M8 16h.01"/><path d="M16 16h.01"/><path d="M12 12h.01"/></svg>
                </span> to start.</p>
            </div>
        </div>

        <!-- BUTTONS CONTAINER -->
        <div class="btn-cont p--1 flex j-c--center g--1 b--p-10-50 bdp-f--blur-1 bd--p-50-10_1_sd bd-rd--pill z--2">
            <button id="stng-btn" class="secondary-btn settings-toggle h--12 w--12 p--0_2 b--p-50-20 bd--p-50-10_1_sd bd-rd--pill text_body-s c--p-50 tr--a_out_2 cur--pointer flex al-i--center j-c--center" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings-2"><path d="M20 7h-9"/><path d="M14 17H5"/><circle cx="17" cy="17" r="3"/><circle cx="7" cy="7" r="3"/></svg>
            </button>
            <button id="gen-btn" class="primary-btn h--12 w--12 p--0_2 b--p-50 bd-rd--pill text_sub-s c--dark tr--a_out_2 cur--pointer flex al-i--center j-c--center" title="Generate password">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dice-5"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M16 8h.01"/><path d="M8 8h.01"/><path d="M8 16h.01"/><path d="M16 16h.01"/><path d="M12 12h.01"/></svg>
            </button>
            <button id="" class="secondary-btn h--12 w--12 p--0_2 b--p-50-20 bd--p-50-10_1_sd bd-rd--pill text_body-s c--p-50 tr--a_out_2 cur--pointer flex al-i--center j-c--center" title="History (Coming soon)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-history"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>
            </button>
        </div>

        <!-- TOASTS CONTAINER -->
        <div id="toasts-cont" class="absolute flex f-d--col g--2 tr--a_bez_3 z--1">
        </div>
    </main>

    <!-- MODAL BLUR -->
    <div id="modal-blur" class="h--100 w--100 absolute tr--a_out_2"></div>

    <!-- SETTINGS MODAL -->
    <div class="modal-cont h--100 w--100 flex-row al-i--center j-c--center fixed l--0 tr--a_out_4 z--3" id="settings-modal-cont">
        <div class="modal p--2 b--p-5 bd--p-50-10_1_sd bd-rd--4 c--ligth flex f-d--col al-i--start g--2 ov--hidden" id="settings-modal">
            <p class="modal-title p--2_1 text_sub-m c--p-50">Settings</p>

            <!-- CHECKBOXES -->
            <div class="checkbox-frames-cont w--100 grid g--2">
                <label for="include-upper" class="checkbox-frame relative w--100 p--0_3 b--p-50-10 flex f-d--col al-i--start j-c--center tr--a_out_2">
                    <span class="uppercase">ABC</span>
                    Uppercase
                    <input type="checkbox" name="include-upper" id="include-upper" checked />
                    <div class="fake-check bd-rd--1 absolute b--p-50-10 bd--p-50-10_1_sd">
                    </div>
                </label>
                <label for="include-lower" class="checkbox-frame relative w--100 p--0_3 b--p-50-10 flex f-d--col al-i--start j-c--center tr--a_out_2">
                    <span class="lowercase">abc</span>
                    Lowercase
                    <input type="checkbox" name="include-lower" id="include-lower" checked/>
                    <div class="fake-check bd-rd--1 absolute b--p-50-10 bd--p-50-10_1_sd">
                    </div>
                </label>
                <label for="include-numbers" class="checkbox-frame relative w--100 p--0_3 b--p-50-10 flex f-d--col al-i--start j-c--center tr--a_out_2">
                    <span class="number">123</span>
                    Numbers
                    <input type="checkbox" name="include-numbers" id="include-numbers" checked/>
                    <div class="fake-check bd-rd--1 absolute b--p-50-10 bd--p-50-10_1_sd">
                    </div>
                </label>
                <label for="include-special" class="checkbox-frame relative w--100 p--0_3 b--p-50-10 flex f-d--col al-i--start j-c--center tr--a_out_2">
                    <span class="special">$&!</span>
                    Special
                    <input type="checkbox" name="include-special" id="include-special" checked/>
                    <div class="fake-check bd-rd--1 absolute b--p-50-10 bd--p-50-10_1_sd">
                    </div>
                </label>
            </div>

            <!-- RANGES -->
            <div class="w--100 flex g--2">
                <div class="input-frame input-frame-v w--100 flex f-d--col al-i--start g--1" id="pass-number-frame">
                    <label id="pass-number-label" class="p--0_1 text_body-xs c--ligth" for="pass-number-input">Passwords: </label>
                    <input class="s--sm w--100 b--p-10 bdp-f--blur-2 bd--p-50-10_1_sd bd-rd--2 tr--a_out_2 cur--pointer" type="range" name="pass-number-input" id="pass-number-input" value="1" min="1" max="8">
                </div>
                <div class="input-frame input-frame-v w--100 flex f-d--col al-i--start g--1" id="length-frame">
                    <label id="length-label" class="lp--0_1 text_body-xs c--ligth" for="length-input">Length: </label>
                    <input class="s--sm w--100 b--p-10 bdp-f--blur-2 bd--p-50-10_1_sd bd-rd--2 tr--a_out_2 cur--pointer" type="range" name="length-input" id="length-input" value="8" min="8" max="24">
                </div>
            </div>

            <!-- FAKE SELECTS -->
            <div class="w--100 flex g--2">
                <div class="input-frame input-frame-v select-frame w--100 flex f-d--col al-i--start j-c--space-b g--1">
                    <label for="fake-select" class="p--0_1 text_body-xs c--ligth">First character:</label>
                    <details class="custom-select w--100 relative" id="fake-select">
                        <summary class="radios s--sm p--0_2_0_3 b--p-10 bdp-f--blur-2 bd--p-50-10_1_sd f-fam--p flex flex-row al-i--center j-c--space-b cur--pointer tr--a_out_4">
                            <p id="fake-label" class="text_body-s"></p>
                            <i class="chevron-down tr--a_ease_1"></i>
                            <!-- <img src="assets/svg/chevron-down.svg" alt="down" class="svg-icon svg-icon-s animated-icon"> -->
                        </summary>
                        <ul id="fake-options-list" class="list w--100 p--1 flex f-d--col g--1 b--p-10 bd--p-50-10_1_sd bd-rd--3 absolute l--0">
                            <li class="opt-cont first-char">
                                <input id="first-radio" class="fake-opt h--10 w--100 bd--p-50-10_1_sd tr--a_out_2 bd-rd--2 cur--pointer" type="radio" name="first-char" value="None" checked>
                            </li>
                        </ul>
                    </details>
                </div>

                <div class="input-frame input-frame-v select-frame w--100 flex f-d--col al-i--start j-c--space-b g--1">
                    <label for="last-char-fake-select" class="p--0_1 text_body-xs c--ligth">Last character:</label>
                    <details class="custom-select w--100 relative" id="last-char-fake-select">
                        <summary class="radios s--sm p--0_2_0_3 b--p-10 bdp-f--blur-2 bd--p-50-10_1_sd f-fam--p flex flex-row al-i--center j-c--space-b cur--pointer tr--a_out_4">
                            <p id="last-char-fake-label" class="text_body-s"></p>
                            <i class="chevron-down tr--a_ease_1"></i>
                            <!-- <img src="assets/svg/chevron-down.svg" alt="down" class="svg-icon svg-icon-s animated-icon"> -->
                        </summary>
                        <ul id="last-char-fake-options-list" class="list w--100 p--1 flex f-d--col g--1 b--p-10 bd--p-50-10_1_sd bd-rd--3 absolute l--0">
                            <li class="opt-cont last-char">
                                <input id="last-char-first-radio" class="fake-opt h--10 w--100 bd--p-50-10_1_sd tr--a_out_2 bd-rd--2 cur--pointer" type="radio" name="last-char" value="None" checked>
                            </li>
                        </ul>
                    </details>
                </div>
            </div>

            <!-- BUTTONS -->
            <div class="btn-cont-v flex flex-col g--2 z--2">
                <button id="canc-btn" class="secondary-btn settings-toggle s--sm p--0_2 b--p-10 bd--p-50-10_1_sd text_body-s c--p-50 tr--a_out_2 cur--pointer" hidden>Reset</button>
                <button id="done-btn" class="primary-btn settings-toggle s--sm p--0_2 b--p-50 text_sub-s c--dark tr--a_out_2 cur--pointer">Done</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="background.js"></script>
    <script src="settings.js"></script>
    <script src="toasts.js"></script>
</body>

</html>
