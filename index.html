<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterPass</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="classes.css">
    <link type="image/png" sizes="32x32" rel="icon" href="assets/img/icons8-password-3-32.png">

    <!-- IMPORTING GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">
</head>

<body class="w--100 flex j-c--center f-fam--p c--ligth ov--hidden">
    <div class="bg-cont h--100 w--100 absolute flex f-d--col al-i--center j-c--center">
        <p id="background" class="f-fam--c text_h6 c--dark"></p>
    </div>
    <main class="h--100 p--4 relative flex f-d--col j-c--space-b al-i--center g--2">
        <header class="main-header w--100 flex j-c--space-b al-i--center b--p-10-50 bdp-f--blur-1 bd--p-50-10_1_sd bd-rd--2 c--p-50">
            <h1 class="text_sub-l">BetterPass</h1>
            <div class="icons-cont flex al-i--center g--3">
                <a class="square--6 c--current" href="https://github.com/vichotech/betterpass" target="_blank" title="@vichotech on GitHub">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        stroke="none"
                        >
                        <path class="path" d="M12,2.2c-5.5,0-10,4.5-10,10c0,4.4,2.9,8.2,6.8,9.5c0.5,0.1,0.7-0.2,0.7-0.5c0-0.2,0-1,0-1.9 c-2.8,0.6-3.4-1.2-3.4-1.2C5.7,17.1,5,16.8,5,16.8c-0.9-0.6,0.1-0.6,0.1-0.6c1,0.1,1.5,1,1.5,1C7.5,18.7,9,18.3,9.5,18 c0.1-0.6,0.3-1.1,0.6-1.3c-2.2-0.3-4.6-1.1-4.6-4.9c0-1.1,0.4-2,1-2.7C6.5,8.8,6.2,7.8,6.7,6.4c0,0,0.8-0.3,2.8,1 c0.8-0.2,1.7-0.3,2.5-0.3c0.8,0,1.7,0.1,2.5,0.3c1.9-1.3,2.7-1,2.7-1c0.5,1.4,0.2,2.4,0.1,2.6c0.6,0.7,1,1.6,1,2.7 c0,3.8-2.3,4.7-4.6,4.9c0.4,0.3,0.7,0.9,0.7,1.9c0,1.3,0,2.4,0,2.7c0,0.3,0.2,0.6,0.7,0.5c4-1.3,6.8-5.1,6.8-9.5 C22,6.7,17.5,2.2,12,2.2z"
                        />
                    </svg>
                </a>
            </div>
        </header>

        <!-- PASSWORD CONTAINER -->
        <div class="password-cont flex f-d--col al-i--start g--2 c--p-50 z--1">
            <div class="flex f-d--col al-i--center c--ligth g--4" id="empty-state">
                <p class="empty-state__title">You've not created any passwords yet.</p>
                <p class="text_body-s">Press <span class="command c--p-50 bd-rd--1">Generate</span> to start.</p>
            </div>
        </div>

        <!-- BUTTONS CONTAINER -->
        <div class="btn-cont flex flex-row g--4 z--2">
            <button id="stng-btn" class="secondary-btn settings-toggle h--11 p--0_2 b--p-10 bd--p-50-10_1_sd bd-rd--2 text_body-s c--p-50 tr--a_out_2 cur--pointer">Settings</button>
            <button id="gen-btn" class="primary-btn h--11 p--0_2 b--p-50 bd-rd--2 text_sub-s c--dark tr--a_out_2 cur--pointer">Generate</button>
        </div>

        <!-- TOASTS CONTAINER -->
        <div id="toasts-cont" class="absolute flex f-d--col g--2 tr--a_bez_3 z--1">
        </div>
    </main>

    <!-- MODAL BLUR -->
    <div id="modal-blur" class="h--100 w--100 absolute tr--a_out_2"></div>

    <!-- SETTINGS MODAL -->
    <div class="modal-cont h--100 w--100 flex-row al-i--center j-c--center fixed l--0 tr--a_out_4 z--3" id="settings-modal-cont">
        <div class="modal p--4 b--p-5 bd--p-50-10_1_sd bd-rd--5 c--ligth flex f-d--col al-i--start g--3 ov--hidden" id="settings-modal">
            <p class="modal-title p--0_1 text_sub-m c--p-50">Settings</p>

            <!-- CHECKBOXES -->
            <div class="checkbox-frames-cont w--100 flex f-d--col">
                <label for="include-lower" class="checkbox-frame h--11 w--100 p--0_3 b--p-50-10 flex flex-row al-i--center j-c--space-b text_body-s">
                    Lowercase
                    <input type="checkbox" name="include-lower" id="include-lower" class="h--6 w--10 bd-rd--3 block relative b--p-50-10 bd--p-50-10_1_sd tr--a_out_2" checked/>
                </label>
                <label for="include-upper" class="checkbox-frame h--11 w--100 p--0_3 b--p-50-10 flex flex-row al-i--center j-c--space-b text_body-s">
                    Uppercase
                    <input type="checkbox" name="include-upper" id="include-upper" class="h--6 w--10 bd-rd--3 block relative b--p-50-10 bd--p-50-10_1_sd tr--a_out_2" checked />
                </label>
                <label for="include-numbers" class="checkbox-frame h--11 w--100 p--0_3 b--p-50-10 flex flex-row al-i--center j-c--space-b text_body-s">
                    Numbers
                    <input type="checkbox" name="include-numbers" id="include-numbers" class="h--6 w--10 bd-rd--3 block relative b--p-50-10 bd--p-50-10_1_sd tr--a_out_2" checked/>
                </label>
                <label for="include-special" class="checkbox-frame h--11 w--100 p--0_3 b--p-50-10 flex flex-row al-i--center j-c--space-b text_body-s">
                    Special characters
                    <input type="checkbox" name="include-special" id="include-special" class="h--6 w--10 bd-rd--3 block relative b--p-50-10 bd--p-50-10_1_sd tr--a_out_2" checked/>
                </label>
            </div>

            <!-- RANGES -->
            <div class="w--100 flex g--3">
                <div class="input-frame input-frame-v w--100 flex f-d--col al-i--start g--1" id="pass-number-frame">
                    <label id="pass-number-label" class="p--0_1 text_body-xs c--ligth" for="pass-number-input">Passwords: </label>
                    <input class="h--11 w--100 b--p-10 bdp-f--blur-2 bd--p-50-10_1_sd bd-rd--2 tr--a_out_2 cur--pointer" type="range" name="pass-number-input" id="pass-number-input" value="1" min="1" max="6">
                </div>
                <div class="input-frame input-frame-v w--100 flex f-d--col al-i--start g--1" id="length-frame">
                    <label id="length-label" class="lp--0_1 text_body-xs c--ligth" for="length-input">Length: </label>
                    <input class="h--11 w--100 b--p-10 bdp-f--blur-2 bd--p-50-10_1_sd bd-rd--2 tr--a_out_2 cur--pointer" type="range" name="length-input" id="length-input" value="8" min="8" max="16">
                </div>
            </div>

            <!-- FAKE SELECT -->
            <div class="input-frame input-frame-v select-frame w--100 flex f-d--col al-i--start j-c--space-b g--1">
                <label for="fake-select" class="p--0_1 text_body-xs c--ligth">First character:</label>
                <details class="custom-select w--100 relative" id="fake-select">
                    <summary class="radios h--11 p--0_3 b--p-10 bdp-f--blur-2 bd--p-50-10_1_sd bd-rd--2 f-fam--p flex flex-row al-i--center j-c--space-b cur--pointer tr--a_out_4">
                        <p id="fake-label" class="text_body-s"></p>
                        <i class="chevron-down tr--a_ease_1"></i>
                        <!-- <img src="assets/svg/chevron-down.svg" alt="down" class="svg-icon svg-icon-s animated-icon"> -->
                    </summary>
                    <ul id="fake-options-list" class="list w--100 p--2 flex f-d--col g--2 b--p-10 bd--p-50-10_1_sd bd-rd--2 absolute l--0">
                        <li class="opt-cont">
                            <input id="first-radio" class="fake-opt w--100 bd-rd--1 bd--p-50-10_1_sd tr--a_out_2 cur--pointer" type="radio" name="char" value="None" checked>
                        </li>
                    </ul>
                </details>
            </div>

            <!-- BUTTONS -->
            <div class="btn-cont flex flex-row g--4 z--2">
                <button id="canc-btn" class="secondary-btn settings-toggle h--11 p--0_2 b--p-10 bd--p-50-10_1_sd bd-rd--2 text_body-s c--p-50 tr--a_out_2 cur--pointer">Reset</button>
                <button id="done-btn" class="primary-btn settings-toggle h--11 w--100 p--0_2 b--p-50 bd-rd--2 text_sub-s c--dark tr--a_out_2 cur--pointer">Done</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
